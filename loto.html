<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Flor de Loto Realista</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at center, #0b0b0d, #1c1c1e);
      overflow: hidden;
    }

    canvas {
      display: block;
      margin: auto;
    }
  </style>
</head>
<body>
  <canvas id="loto" width="800" height="800"></canvas>

  <script>
    const canvas = document.getElementById("loto");
    const ctx = canvas.getContext("2d");

    function drawPetal(x, y, angle, scale, color1, color2) {
      ctx.save();
      ctx.translate(x, y);
      ctx.rotate(angle);
      ctx.scale(scale, scale);

      const gradient = ctx.createLinearGradient(0, 0, 0, -120);
      gradient.addColorStop(0, color1);
      gradient.addColorStop(1, color2);
      ctx.fillStyle = gradient;

      ctx.beginPath();
      ctx.moveTo(0, 0);
      ctx.bezierCurveTo(30, -30, 30, -90, 0, -120);
      ctx.bezierCurveTo(-30, -90, -30, -30, 0, 0);
      ctx.fill();

      ctx.restore();
    }

    function drawLotus(x, y, layers = 3, petals = 12) {
      for (let l = 0; l < layers; l++) {
        const radius = 120 - l * 25;
        const count = petals + l * 2;
        const angleOffset = (Math.PI * 2) / count;

        for (let i = 0; i < count; i++) {
          const angle = i * angleOffset + (l % 2 === 0 ? 0 : angleOffset / 2);
          drawPetal(x, y, angle, 1 - l * 0.1, "#ffb6e6", "#cc2cbf");
        }
      }

      // Centro dorado
      const gradient = ctx.createRadialGradient(x, y, 10, x, y, 30);
      gradient.addColorStop(0, "#fffacd");
      gradient.addColorStop(1, "#ffcc00");
      ctx.fillStyle = gradient;
      ctx.beginPath();
      ctx.arc(x, y, 20, 0, 2 * Math.PI);
      ctx.fill();
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawLotus(canvas.width / 2, canvas.height / 2);
      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
